<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://java.sun.com/jsf/composite">
    <head>
        <meta charset="UTF-8">
        <title>Cool Surveys - Index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src= "./app.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="vueApp">

            <div id="welcomeView" v-if = "welcome">
                <header>
                    <h1>Cool Surveys</h1>
                </header>
                <div class = "buttons">
                    <button id="toLogin" v-on:click="()=>{login = true; welcome = false}">Login</button>
                    <button id="toRegistration" v-on:click="()=>{registration = true; welcome = false}">Register</button>
                </div>
            </div>

            <div id="loginView" v-if = "login">
                <form>
                    <h2>Login to start your daily survey!</h2>
                    <div class="form-field">
                        <label class="question" for="username">Username</label>
                        <input v-model="username" type="text" id ="username" required/>
                    </div>
                    <div class="form-field">
                        <label class="question" for="password">Password</label>
                        <input v-model="password" type="password" id ="password" required/>
                    </div>

                    <div class="buttons">
                        <button type="reset" class="reset" v-on:click="()=>{welcome = true; login = false}">Cancel</button>
                        <button type="submit" v-on:click="()=>{homepage = true; login = false}"> Sign in </button>
                    </div>
                </form>
            </div>

            <div id="registrationView">
                <form v-if = "registration">
                    <h2>Registration</h2>
                    <div class="form-field">
                        <label class="question" for="email">Email</label>
                        <input v-model="email" type="email" id="email" placeholder="you@example.com" required/>
                    </div>
                    <div class="form-field">
                        <label class="question" for="newUsername">Username</label>
                        <input v-model="username" type="text" id ="newUsername" minlength="3" maxlength="15" required/>
                    </div>
                    <div class="form-field">
                        <label class="question" for="newPassword">Password</label>
                        <input v-model="password" type="password" id="newPassword" minlength="10" maxlength="15" required/>
                    </div>
                    <!-- check same -->
                    <div class="form-field">
                        <label class="question" for="passwordConfirm">Confirm Password</label>
                        <input v-model="password"  type="password" id="passwordConfirm" required/>
                    </div>

                    <div class="buttons">
                        <button type="reset" class="reset" v-on:click="()=>{welcome = true; registration = false}">Exit</button>
                        <button type="submit" v-on:click="()=>{login = true; registration = false}">Register</button>
                    </div>
                </form>
            </div>

            <div id="homePage" v-if = "homepage">
                <h1>HomePage</h1>
                <div class="buttons">
                    <button v-on:click="()=>{leaderboard = true; homepage = false}">LeaderBoard</button>
                    <button v-on:click="()=>{section1 = true; homepage = false}">StartSurvey</button>
                </div>
            </div>

            <div id="formView">
                <div id="section1" v-if = "section1">
                    <form>
                        <h2>What about today product?</h2>
                            <div class="form-field" v-for="(question,index) in questions">
                                <label class="question" for="answer">{{question}}</label>

                                <div class="multipleChoiceQuestion" v-if="options[index]" v-for="option in options[index]">
                                    <input type="radio" v-model="answers[index]" :value="option" :id="option" required>
                                    <label :for="option">{{option}}</label>
                                </div>

                                <div class="productOpenQuestion" v-if="!options[index]">
                                    <textarea id="answer" v-model="answers[index]" v-on:keyup="charCount(index)"
                                              rows="5" cols="30" minlength="2" maxlength="100" required></textarea>
                                    <div id="the-count">
                                        <span id="current"> {{ totalCharacters }}</span>
                                        <span id="maximum">/ 150</span>
                                    </div>
                                </div>
                            </div>

                        <div class="buttons">
                            <button type="reset" class="reset" v-on:click="()=>{homepage = true; section1 = false}">Cancel</button>

                            <!-- CHANGE VIEW ONLY IF FORM SUBMITTED-->
                            <button v-on:click="()=>{section1 = false; section2 = true;}">Next</button>
                        </div>
                    </form>
                </div>

                <div id="section2" v-if = "section2">
                    <form>

                        <h2>Tell us something about you!</h2>

                        <div class="form-field">
                            <label class="question" for="age">What's your age?</label>
                            <input v-model="age" type="number" min="0" max="99" id="age"/>
                        </div>

                        <div class="form-field">
                            <label class="question">What's your sex? </label> <br>
                            <div class ="multipleChoiceQuestion">
                                <input type="radio" id="male" v-model="sex" value=0 checked>
                                <label for="male"> male</label>
                                <br>
                                <input type="radio" id="female" v-model="sex" value=1>
                                <label for="female">female</label>
                            </div>
                        </div>

                        <div class="form-field">
                            <label class="question" for="expertiseLevel">Select your expertise level</label>
                            <select id="expertiseLevel" v-model="explvl">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="buttons">
                            <button type="reset" class="reset" v-on:click="()=>{homepage = true; section2 = false}">Cancel</button>
                            <button v-on:click="()=>{section1 = true; section2 = false}">Previous</button>
                            <button type="submit" v-on:click="()=>{homepage = true; section2 = false}">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="leaderBoard"  v-if = "leaderboard">
                <header>
                    <h1>LeaderBoard</h1>
                </header>
                <div class="scores">
                    <table>
                        <th>Position</th>
                        <th scope="col">Username</th>
                        <th scope="col">Score</th>
                        <tr class="score" v-for="score in scores">
                            <td></td>
                            <td>{{ score[0] }}</td>
                            <td>{{ score[1] }}</td>
                        </tr>
                    </table>
                    <button v-on:click="()=>{homepage = true; leaderboard = false}">Back</button>
                </div>
            </div>

            <div id="errorMsg">
              {{ message }}
            </div>
        </div>
    </body>
</html>
